<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Antas Basketball Blog</title>

    <!-- Tailwind via CDN (ok por enquanto) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        scrollbar-gutter: stable;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      ::-webkit-scrollbar { width: 4px; height: 0px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(250, 203, 41, 0.2); border-radius: 20px; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .mask-horizontal {
        mask-image: linear-gradient(to right, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
      }

      .mask-horizontal-both {
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      }

      .animate-float { animation: float 3s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      :focus-visible {
        outline: 2px solid #facb29;
        outline-offset: 2px;
      }

      .scroll-container-relative {
        position: relative;
        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body class="bg-black text-white antialiased">
    <div id="root"></div>

    <!-- Entry correto para seu projeto -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
